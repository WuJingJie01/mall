<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="./css/sidebars.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>
</head>

<main class="d-flex flex-nowrap">
<!--    侧边栏-->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
            <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">管理后台</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="#" class="nav-link active text-white" aria-current="page">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                    首页
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
                    用户管理
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"/></svg>
                    分类管理
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"/></svg>
                    商品管理
                </a>
            </li>
            <li>
                <a href="#" class="nav-link text-white">
                    <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"/></svg>

        <hr>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong>mdo</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item" href="#">New project...</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>

    <div class="b-example-divider b-example-vr"></div>

<!--    主体内容-->
    <div class="container-fluid">
        <div class="row">
<!--            首页-->
            <div  id="home" class="page"></div>
<!--            用户管理-->
            <div  id="userMange" class="page"></div>
<!--            分类管理-->
            <div  id="categoryMange" class="page"></div>
<!--            商品管理-->
            <div  id="productMange" class="page">
                <div class="col-12">
                    <h3 class="text-center">商品管理</h3>
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">商品名称</th>
                            <th scope="col">商品价格</th>
                            <th scope="col">商品库存</th>
                            <th scope="col">商品描述</th>
                            <th scope="col">商品分类</th>
                            <th scope="col">操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                    <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#itemModal" data-bs-type="add">添加商品</button>
                </div>
                <span>商品管理</span>
            </div>
<!--            订单管理-->
            <div  id="orderMange" class="page"></div>
        </div>s
    </div>
</main>

<!--操作编辑状态狂-->
<div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="itemModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Message:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="./js/sidebars.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    //初始化
    $(function (){
        //侧边栏
        const  navItems = document.querySelectorAll('.nav-link');
        const  pages = document.querySelectorAll('.page');
        pages.forEach(function (item,index){
            if (index === 0){
                item.style.display = 'block'
            }else{
                item.style.display = 'none'
            }
        });

        navItems.forEach(function (item,index){
            item.addEventListener('click',function (){
                navItems.forEach(function (item,index){
                    item.classList.remove('active');
                    pages[index].style.display = 'none';
                })
                item.classList.add('active');
                pages[index].style.display = 'block';
            })
        });
        //后面删掉
        $('.nav-link')[3].classList.add('active');
        $('.page')[3].style.display = 'block';

        //商品管理
        $.ajax({
            url:'/product/list',
            type:'get',
            dataType:'json',
            success:function (res) {
                console.log(res)
                //res.data
                res.data.forEach(prod =>{
                    const  row=
                        `<tr>
                            <th scope="row">${prod.id}</th>
                            <td>${prod.title}</td>
                            <td>${prod.price}</td>
                            <td>${prod.stocks}</td>
                            <td>${prod.description}</td>
                            <td>${prod.categoryName}</td>
                            <td>
                                <button type="button" class="btn btn-sm btn-primary"  data-bs-toggle="modal" data-bs-target="#itemModal" data-bs-type="edit">编辑</button>
                                <button type="button" class="btn btn-sm btn-danger">删除</button>
                            </td>
                        </tr>`
                    ;
                    $('#productMange tbody').append(row)
                })
            }
        });
        //modal显示事件监听器
        const itemModal = document.querySelector('#itemModal');
        if(itemModal){
            itemModal.addEventListener("show.bs.modal",function (){

            })
        }
    })
</script>
</body>
</html>
